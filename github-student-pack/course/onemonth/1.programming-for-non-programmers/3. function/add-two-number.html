<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <style>
        body{
            background-color: #BBB;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    
    <!-- javascript code -->
    <script>
        var firstNumber = parseInt(prompt("Enter first number: "));   //prompt() - function
        var secondNumber = parseInt(prompt("Enter second Number: "));  // parseInt() - take integer input
        var summation = firstNumber+secondNumber;

        document.write( firstNumber + "+" + secondNumber + "=" + summation );
    </script>
</body>
</html>
